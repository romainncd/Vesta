<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes annonces</title>
    <link rel="stylesheet" href="Mes_annonces.css">
</head>
<body>
    <header class="header">
        <h1 class="titre">Mes annonces</h1>
        <button id="creer-annonce">Créer une annonce</button>
    </header>

    <div class="annonces-container" id="annonces-container">
        <!-- Les annonces seront chargées dynamiquement ici -->
    </div>


<!-- Popup pour créer une annonce -->
<div id="popup" class="popup">
    <div class="popup-content">
        <span class="close" id="close">&times;</span>
        <h2>Créer une annonce</h2>
        <form id="annonce-form">
            <label for="titre">Titre de l'annonce:</label><br>
            <input type="text" id="titre" name="titre"><br>
            <label for="prix">Prix:</label><br>
            <input type="text" id="prix" name="prix"><br>
            <div class="vignette-container">
                <input type="file" id="image" name="image" accept="image/*">
                <label for="image" class="custom-file-input">Choisir une image</label>
            </div>
            <img id="image-preview" src="#" alt="Aperçu de l'image" style="display: none; max-width: 100px;"><br>
            <button type="submit">Créer</button>
        </form>
    </div>
</div>


    <script src="Mes_annonces.js"></script>
</body>
</html>
